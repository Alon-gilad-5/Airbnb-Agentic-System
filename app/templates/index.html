<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reviews Agent Console</title>
  <link rel="stylesheet" href="/static/base.css">
  <style>
    :root {
      --bg: #eef3f7; --panel: #ffffff; --ink: #1f2f39; --muted: #617482;
      --accent: #0f766e; --accent2: #1f5f8b; --border: #d6e0e8;
      --warn: #b45309; --danger: #dc2626; --success: #16a34a;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family:"Segoe UI",Tahoma,sans-serif; background:linear-gradient(145deg,#e8eff4,#f7fbfd); color:var(--ink); padding:24px; }
    .layout { max-width:1100px; margin:0 auto; display:grid; gap:16px; }
    .card { background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:16px; }
    h1 { margin:0 0 6px 0; font-size:1.5rem; } h2 { margin:0 0 10px; }
    p { margin:0; color:var(--muted); }
    .nav { display:flex; gap:12px; margin-bottom:4px; }
    .nav a { color:var(--accent2); text-decoration:none; font-weight:600; padding:4px 8px; border-radius:6px; }
    .nav a:hover { background:var(--bg); }
    .nav a.active { background:rgba(31,95,139,0.14); }
    button { background:linear-gradient(90deg,var(--accent),var(--accent2)); color:#fff; border:0; border-radius:10px; padding:10px 16px; font-weight:600; cursor:pointer; }
    button:disabled { opacity:0.5; cursor:default; }
    select {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 10px;
      font: inherit;
      background: #fff;
      color: var(--ink);
    }
    .muted { color:var(--muted); font-size:0.9rem; }
    textarea {
      width: 100%;
      min-height: 130px;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      font: inherit;
      resize: vertical;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
      align-items: center;
    }
    .answer-section {
      font-size: 1.02rem;
      line-height: 1.6;
      color: var(--ink);
    }
    .answer-section p {
      color: var(--ink);
      margin: 0 0 10px 0;
    }
    .answer-section ul,
    .answer-section ol {
      margin: 0 0 10px 18px;
    }
    .evidence-toggle {
      background: none;
      border: 1px solid var(--border);
      color: var(--accent2);
      font-size: 0.9rem;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
      font-weight: 600;
    }
    .evidence-toggle:hover { background: #f0f5fa; }
    .evidence-panel {
      display: none;
      margin-top: 10px;
      border-top: 1px solid var(--border);
      padding-top: 10px;
    }
    .evidence-panel.open { display: block; }
    .evidence-item {
      font-size: 0.88rem;
      color: var(--muted);
      padding: 6px 0;
      border-bottom: 1px dashed var(--border);
      line-height: 1.5;
    }
    .evidence-item:last-child { border-bottom: none; }
    .citations-list {
      margin-top: 8px;
      font-size: 0.82rem;
      color: var(--muted);
    }
    .citations-list span {
      display: block;
      padding: 2px 0;
    }
    .steps {
      display: grid;
      gap: 10px;
    }
    .step {
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #fcfeff;
      overflow: hidden;
    }
    .step details {
      padding: 8px 10px;
    }
    .step summary {
      cursor: pointer;
      list-style: none;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }
    .step summary::-webkit-details-marker {
      display: none;
    }
    .module-badge {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 2px 8px;
      background: #dbeafe;
      color: #1e40af;
    }
    pre {
      background: #f8fbfe;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      overflow: auto;
      margin: 6px 0 0 0;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .json .k { color: #0f766e; }
    .json .s { color: #1e40af; }
    .json .n { color: #92400e; }
    .json .b { color: #6d28d9; }
    .json .nl { color: #9f1239; }
  </style>
</head>
<body>
  <main class="layout">
    <section class="card">
      <div class="nav">
        <a href="/" class="active" aria-current="page">Reviews Console</a>
        <a href="/mail">Mail Console</a>
        <a href="/market-watch">Market Watch</a>
      </div>
      <h1>Reviews Agent Console</h1>
      <p>Enter a business question, run the agent, and inspect response + full steps trace.</p>
    </section>

    <section class="card">
      <label for="prompt"><strong>Prompt</strong></label>
      <textarea id="prompt" aria-label="Agent prompt" placeholder="Example: What do guests think about wifi signal in Santa Clara?"></textarea>
      <div class="row">
        <label for="propertyProfile" class="muted">Property</label>
        <select id="propertyProfile" aria-label="Property profile">
          <option value="primary">Primary</option>
        </select>
        <label for="llmProvider" class="muted">Provider</label>
        <select id="llmProvider" aria-label="LLM provider">
          <option value="default">Default</option>
          <option value="llmod">LLMOD</option>
          <option value="openrouter">OpenRouter</option>
        </select>
        <button id="runBtn">Run Agent</button>
        <span id="status" class="muted">Idle</span>
      </div>
    </section>

    <section class="card">
      <h2>Final Response</h2>
      <div id="finalResponse"><p class="muted">No run yet.</p></div>
    </section>

    <section class="card">
      <h2>Steps</h2>
      <div id="steps" class="steps"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const promptEl = document.getElementById("prompt");
    const propertyProfileEl = document.getElementById("propertyProfile");
    const providerEl = document.getElementById("llmProvider");
    const runBtn = document.getElementById("runBtn");
    const statusEl = document.getElementById("status");
    const finalEl = document.getElementById("finalResponse");
    const stepsEl = document.getElementById("steps");
    const LLM_PROVIDER_STORAGE_KEY = "reviews_console_llm_provider";
    const PROPERTY_PROFILE_STORAGE_KEY = "active_property_profile_id";
    const allowedProviders = new Set(["default", "llmod", "openrouter"]);
    let propertyProfilesById = new Map();
    let selectedPropertyProfile = null;

    try {
      const storedProvider = localStorage.getItem(LLM_PROVIDER_STORAGE_KEY);
      if (storedProvider && allowedProviders.has(storedProvider)) {
        providerEl.value = storedProvider;
      }
    } catch (err) {
      // Ignore storage errors in restricted browser contexts.
    }

    function setSelectedPropertyProfile(profileId) {
      if (!profileId || !propertyProfilesById.has(profileId)) {
        selectedPropertyProfile = null;
        return;
      }
      selectedPropertyProfile = propertyProfilesById.get(profileId) || null;
      propertyProfileEl.value = profileId;
      try {
        localStorage.setItem(PROPERTY_PROFILE_STORAGE_KEY, profileId);
      } catch (err) {
        // Ignore storage errors in restricted browser contexts.
      }
    }

    async function loadPropertyProfiles() {
      propertyProfileEl.innerHTML = '<option value="primary">Primary</option>';
      propertyProfilesById = new Map();
      selectedPropertyProfile = null;

      try {
        const res = await fetch("/api/property_profiles");
        const data = await res.json();
        const profiles = Array.isArray(data.profiles) ? data.profiles : [];
        if (!profiles.length) {
          return;
        }

        propertyProfileEl.innerHTML = "";
        for (const profile of profiles) {
          if (!profile || typeof profile.profile_id !== "string") {
            continue;
          }
          propertyProfilesById.set(profile.profile_id, profile);
          const opt = document.createElement("option");
          opt.value = profile.profile_id;
          const propertyName = (profile.property_name || "").trim();
          const propertyId = (profile.property_id || "").trim();
          if (propertyName && propertyId) {
            opt.textContent = `${propertyName} (${propertyId})`;
          } else if (propertyName) {
            opt.textContent = propertyName;
          } else if (propertyId) {
            opt.textContent = `${profile.profile_id}: ${propertyId}`;
          } else {
            opt.textContent = profile.profile_id;
          }
          propertyProfileEl.appendChild(opt);
        }

        const defaultProfileId = (
          typeof data.default_profile_id === "string"
            ? data.default_profile_id
            : profiles[0].profile_id
        );

        let storedProfileId = null;
        try {
          storedProfileId = localStorage.getItem(PROPERTY_PROFILE_STORAGE_KEY);
        } catch (err) {
          // Ignore storage errors in restricted browser contexts.
        }

        const selectedId = (
          storedProfileId && propertyProfilesById.has(storedProfileId)
            ? storedProfileId
            : (
              propertyProfilesById.has(defaultProfileId)
                ? defaultProfileId
                : profiles[0].profile_id
            )
        );
        setSelectedPropertyProfile(selectedId);
      } catch (err) {
        // Keep the page usable even when profile bootstrap fails.
        selectedPropertyProfile = null;
      }
    }

    function escHtml(s) {
      const d = document.createElement("div");
      d.textContent = s || "";
      return d.innerHTML;
    }

    function jsonHighlighted(obj) {
      const json = JSON.stringify(obj ?? {}, null, 2);
      return escHtml(json).replace(
        /("(?:\\u[\da-fA-F]{4}|\\[^u]|[^\\"])*"(\s*:)?|\btrue\b|\bfalse\b|\bnull\b|-?\d+(?:\.\d+)?(?:[eE][+\-]?\d+)?)/g,
        (match) => {
          let cls = "n";
          if (/^"/.test(match)) cls = /:$/.test(match) ? "k" : "s";
          else if (/true|false/.test(match)) cls = "b";
          else if (/null/.test(match)) cls = "nl";
          return `<span class="${cls}">${match}</span>`;
        }
      );
    }

    function renderResponse(raw) {
      if (!raw) {
        finalEl.innerHTML = '<p class="muted">No response.</p>';
        return;
      }

      const evSep = "---EVIDENCE---";
      const citSep = "---CITATIONS---";
      const hasStructure = raw.includes(evSep);

      if (!hasStructure) {
        const markdown = marked.parse(raw, { breaks: true });
        finalEl.innerHTML = `<div class="answer-section">${markdown}</div>`;
        return;
      }

      const [answerPart, rest] = raw.split(evSep, 2);
      let evidenceLines = [];
      let citationLines = [];
      if (rest && rest.includes(citSep)) {
        const [evPart, citPart] = rest.split(citSep, 2);
        evidenceLines = evPart.trim().split("\n").filter((l) => l.trim());
        citationLines = citPart.trim().split("\n").filter((l) => l.trim());
      } else if (rest) {
        evidenceLines = rest.trim().split("\n").filter((l) => l.trim());
      }

      let html = `<div class="answer-section">${marked.parse(answerPart.trim(), { breaks: true })}</div>`;
      if (evidenceLines.length) {
        html += `<button class="evidence-toggle" onclick="this.nextElementSibling.classList.toggle('open'); this.textContent = this.nextElementSibling.classList.contains('open') ? 'Hide supporting evidence' : 'Show supporting evidence (${evidenceLines.length})'">Show supporting evidence (${evidenceLines.length})</button>`;
        html += '<div class="evidence-panel">';
        for (const line of evidenceLines) {
          html += `<div class="evidence-item">${escHtml(line)}</div>`;
        }
        if (citationLines.length) {
          html += '<div class="citations-list"><strong>Sources:</strong>';
          for (const cit of citationLines) {
            html += `<span>${escHtml(cit)}</span>`;
          }
          html += "</div>";
        }
        html += "</div>";
      }
      finalEl.innerHTML = html;
    }

    function renderSteps(steps) {
      stepsEl.innerHTML = "";
      if (!steps || !steps.length) {
        stepsEl.textContent = "No steps recorded.";
        return;
      }
      for (const step of steps) {
        const div = document.createElement("div");
        div.className = "step";
        div.innerHTML = `
          <details>
            <summary>
              <span class="module-badge">${escHtml(step.module || "module")}</span>
              <span>Step details</span>
            </summary>
            <strong>prompt</strong>
            <pre class="json">${jsonHighlighted(step.prompt)}</pre>
            <strong>response</strong>
            <pre class="json">${jsonHighlighted(step.response)}</pre>
          </details>
        `;
        stepsEl.appendChild(div);
      }
    }

    async function runAgent() {
      const prompt = promptEl.value.trim();
      if (!prompt) {
        statusEl.textContent = "Please enter a prompt.";
        return;
      }
      const provider = allowedProviders.has(providerEl.value) ? providerEl.value : "default";
      try {
        localStorage.setItem(LLM_PROVIDER_STORAGE_KEY, provider);
      } catch (err) {
        // Ignore storage errors in restricted browser contexts.
      }

      runBtn.disabled = true;
      statusEl.innerHTML = '<span class="inline-spinner" aria-hidden="true"></span> Running...';
      finalEl.innerHTML = '<p class="muted">Working...</p>';
      stepsEl.innerHTML = "";

      try {
        const requestPayload = {prompt, llm_provider: provider};
        if (selectedPropertyProfile) {
          if (selectedPropertyProfile.property_id) requestPayload.property_id = selectedPropertyProfile.property_id;
          if (selectedPropertyProfile.property_name) requestPayload.property_name = selectedPropertyProfile.property_name;
          if (selectedPropertyProfile.city) requestPayload.city = selectedPropertyProfile.city;
          if (selectedPropertyProfile.region) requestPayload.region = selectedPropertyProfile.region;
          if (selectedPropertyProfile.latitude !== null && selectedPropertyProfile.latitude !== undefined) {
            requestPayload.latitude = selectedPropertyProfile.latitude;
          }
          if (selectedPropertyProfile.longitude !== null && selectedPropertyProfile.longitude !== undefined) {
            requestPayload.longitude = selectedPropertyProfile.longitude;
          }
          if (selectedPropertyProfile.source_urls) requestPayload.source_urls = selectedPropertyProfile.source_urls;
          if (selectedPropertyProfile.max_scrape_reviews !== null && selectedPropertyProfile.max_scrape_reviews !== undefined) {
            requestPayload.max_scrape_reviews = selectedPropertyProfile.max_scrape_reviews;
          }
        }

        const res = await fetch("/api/execute", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(requestPayload),
        });
        const data = await res.json();
        if (data.status === "error") {
          finalEl.innerHTML = `<div class="status-banner error">Error: ${escHtml(data.error || "Unknown error")}</div>`;
        } else {
          renderResponse(data.response);
        }
        renderSteps(data.steps || []);
        finalEl.scrollIntoView({ behavior: "smooth", block: "start" });
        statusEl.textContent = `Done (${data.status})`;
      } catch (err) {
        finalEl.innerHTML = `<div class="status-banner error">Error: ${escHtml(String(err))}</div>`;
        statusEl.textContent = "Failed";
      } finally {
        runBtn.disabled = false;
      }
    }

    runBtn.addEventListener("click", runAgent);
    propertyProfileEl.addEventListener("change", () => {
      setSelectedPropertyProfile(propertyProfileEl.value);
    });
    promptEl.addEventListener("keydown", (event) => {
      if ((event.ctrlKey || event.metaKey) && event.key === "Enter") {
        event.preventDefault();
        runAgent();
      }
    });
    loadPropertyProfiles();
  </script>
</body>
</html>
